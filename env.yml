# Environment configuration for journal streams analysis
name: journal-streams
channels: 
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.11
  - pandas
  - numpy
  - scikit-learn
  - umap-learn
  - hdbscan
  - networkx
  - python-igraph
  - leidenalg
  - matplotlib
  - seaborn
  - jupyterlab
  - notebook
  - scipy
  - tqdm
  - requests
  - pathlib
  - pip
  - pip:
      - bibtexparser
      - sentence-transformers
      - torch
      - bertopic
      - python-louvain
      - cchardet
      - transformers
      - datasets
      - accelerate
      - jinja2
